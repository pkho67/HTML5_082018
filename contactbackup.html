<!doctype>
<html>

<head>
    <title>template</title>
    <meta charset="utf-8">
    <meta name="description" content="My HTML course tutorial walkthrough">
    <meta name="keywords" content="HTML5, CSS, Javascript">
    <meta name="author" content="Ho Pak Kin">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="./images/html5.png" type="image/png" sizes="16X16">

    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link rel="stylesheet" href="./css/form.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--links to external css styles to be included for this website-->
</head>

<body>
    <Header>
        <figure>
            <img src="./images/akupunyatv.png" alt="akupunyatv" height="200" width="250">
        </figure>
    </Header>
    <div id="menubar" class="topnav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a class="active" href="contact.html">Contact</a>
        <a href="about.html">About</a>

        <div id="searchbar" class="search-container">
            <form action="#action">
                <!--# means just a placeholder goes nowhere-->
                <button type="submit">
                    <i class="fas fa-search fa-2x"></i>
                    <!--fa-3x is the size of the icon,  we are using a third party icon font awesome-->
                </button>
                <input type="text" placeholder="Search..." name="Search">
            </form>
        </div>
    </div>

    <h1> Contact Us </h1>
    <div class="lastdiv">
        <div class="column1 containerleft">

        </div>
        <div class="column1 containermiddle lastdiv">
            <form action="#" method="POST">
                <!--POST is to send data eleswhere-->
                <div>
                    <label class="formlabel" for="fname">First Name</label>
                    <input type="text" id="fname" class="formcss" name="firstname" placeholder="Your First Name...">
                </div>
                <div>
                    <label class="formlabel" for="lname">Last Name</label>
                    <input type="text" id="lname" class="formcss" name="lastname" placeholder="Your Last Name...">
                </div>
                <!--can call by id or name-->
                <div>
                    <i class=" fas fa-envelope fa-2x"></i>
                    <label class="formlabel" for="email">email</label>
                    <input type="email" id="email" class="formcss" placeholder="Your email address...">
                    <!--input type,  also can set range-->
                </div>
                <i class="fas fa-globe-asia fa-2x"></i>
                <label class="formlabel" for="country">Country</label>
                <select id="country" class="formcss">
                    <option value="sg">Singapore</option>
                    <option value="my">Malaysia</option>
                    <option value="au">Austrlia</option>
                </select>
                <div>
                    <i class="fas fa-file-alt fa-2x"></i>
                    <label class="formlabel" for="dexription">Description</label>
                    <textarea id="subject" rows="15" class="formcss" placeholder="Write something..."></textarea>
                </div>
                <div class="lastdiv">
                <input type="submit" value="Submit" class="formbutton">
                </div>
            </form>
        </div>

        <div class="column1 containerright">

        </div>
    </div>
    <footer class="footer">
        <div class="bottomrow">
            <div class="bottomcolumn">
                <a href="https:www.facebook.com">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https:www.google.com">
                    <i class="fab fa-google fa-2x"></i>
                </a>
                <a href="https:www.snapchat.com">
                    <i class="fab fa-snapchat fa-2x"></i>
                </a>
                <a href="https:www.instagram.com">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
        </div>
        <small>&copy; Copyright 2018, akupunya.tv</small>
    </footer>
</body>

</html>
